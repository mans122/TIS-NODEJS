<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="http://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="/css/board.css">
    <script>
        $(function() {
          $("#datepicker").datepicker({
            dateFormat: "yy-mm-dd"
          });
        });
    </script>
</head>
<body>
    <h1>글내용</h1>
    <hr/>
    <form method="POST">
        <table width="100%" border="1">
            <tr> <th>ID</th>        <td><input type="text" name="id" value="<%=data.id%>" disabled></td>                </tr>   
            <tr> <th>Title</th>     <td><input type="text" name="title" value="<%= data.title%>"></td>                  </tr>
            <tr> <th>Content</th>   <td><textarea name="content" cols="140" rows="20"><%=data.content%></textarea></td> </tr>
            <tr> <th>Date</th>      <td><input id="datepicker" name="wdate" type="text" value="<%=data.wdate%>" readonly></td></tr>
        </table>
    <input type="submit" value="수정"><input type="reset" value="취소">
    </form>
    <a href="/">목록</a>
</body>
</html>
